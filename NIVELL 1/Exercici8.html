<body>

    <script>



        function calculadora(operador,valor1, valor2){

            if (operador=="suma"){
             resultado = valor1 + valor2;
            }
            else if (operador=="resta"){
             resultado=valor1-valor2;
            }
            else if(operador=="multiplicacio"){
             resultado=valor1*valor2;
            }
            else{
                document.write("Error")
            }
            return resultado;

        }

        var resultat=calculadora("suma", 40, 20);
        document.write("suma: " + resultat + "</br>"); 

        resultat=calculadora("resta", 40, 20);
        document.write("resta: " + resultat + "</br>");

        resultat=calculadora("multiplicacio", 40, 20);
        document.write("multiplicacio: " + resultat + "</br>");
        

    
    </script>
    
</body>
</html>
